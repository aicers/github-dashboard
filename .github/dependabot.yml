version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      next-runtime:
        patterns:
          - "next"
          - "react"
          - "react-dom"
      tooling:
        patterns:
          - "typescript"
          - "vitest"
          - "@testing-library/*"
          - "next-router-mock"
          - "tailwind*"
          - "jsdom"
          - "@types/*"
    ignore:
      - dependency-name: "next"
        versions:
          - ">=16"
      - dependency-name: "@types/node"
        versions:
          - ">=23"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "node"
        versions:
          - ">=23"
