name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Biome CLI
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome
        run: biome ci --error-on-warnings .

      - name: Type check
        run: npm run typecheck

      - name: markdownlint
        uses: articulate/actions-markdownlint@v1

  test:
    runs-on: ubuntu-latest
    needs: check

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres@localhost:5432/postgres
      APP_BASE_URL: http://127.0.0.1:3100
      GITHUB_OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
      GITHUB_OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
      GITHUB_ALLOWED_ORG: ${{ secrets.OAUTH_ALLOWED_ORG }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate session secret
        run: |
          SESSION_SECRET=$(openssl rand -hex 32)
          echo "::add-mask::$SESSION_SECRET"
          echo "SESSION_SECRET=$SESSION_SECRET" >> $GITHUB_ENV

      - name: Run unit tests
        run: npm run test

      - name: Run database integration tests
        run: npm run test:db

      - name: Install Playwright Browser Dependencies
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        run: npm run test:e2e

  image-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image
        run: docker build . --file Dockerfile --tag github-dashboard:test
